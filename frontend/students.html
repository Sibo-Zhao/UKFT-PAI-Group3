<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STUDENT WELLBEING SYSTEM</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="students">
    <div class="container-fluid">
      <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0 bg-dark vh-100 sidebar-fixed">
          <div class="d-flex flex-column h-100">
            <div class="p-3 text-white">
              <h5 class="mb-3 sidebar-title">WELLBEING SYSTEM</h5>
            </div>

            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="wellbeing.html">
                  <i class="bi bi-heart-pulse me-2"></i>STUDENT DASHBOARD
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link active text-white" href="students.html">
                  <i class="bi bi-people me-2"></i>STUDENT DETAILS
                </a>
              </li>
              <li class="nav-item mt-auto">
                <a class="nav-link text-white" href="#" onclick="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>LOG OUT
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 px-4">
          <div class="row mt-4 glass-section">
            <div class="col-12">
              <div class="glass-card glass-interactive">

                <div class="glass-header d-flex align-items-center justify-content-between flex-wrap gap-2">
                  <h5 class="glass-title mb-0">STUDENT MANAGEMENT DASHBOARD</h5>

                  <div class="d-flex align-items-center gap-2">
                    <div class="btn-group" role="group" aria-label="Student view toggle">
                      <button type="button" class="btn btn-outline-secondary active" id="tab-all-students">
                        <i class="bi bi-people me-1"></i>ALL
                      </button>
                      <button type="button" class="btn btn-outline-warning" id="tab-favourite-students">
                        <i class="bi bi-star-fill me-1"></i>FAVOURITES
                      </button>
                    </div>

                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                      <i class="bi bi-plus-lg me-1"></i>ADD STUDENT
                    </button>
                  </div>
                </div>

                <div class="glass-body">

                  <!-- Filters -->
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="student-search" placeholder="SEARCH STUDENTS">
                    </div>
                    <div class="col-md-3">
                      <select class="form-select" id="stress-filter">
                        <option value="">SELECT STRESS LEVELS</option>
                        <option value="1-3">LOW (1–3)</option>
                        <option value="4-7">MEDIUM (4–7)</option>
                        <option value="8-10">HIGH (8–10)</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <select class="form-select" id="sleep-filter">
                        <option value="">SELECT SLEEP HOURS</option>
                        <option value="0-4">0–4 HOURS</option>
                        <option value="5-7">5–7 HOURS</option>
                        <option value="8-10">8–10 HOURS</option>
                      </select>
                    </div>
                  </div>

                  <!-- Table -->
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>NAME</th>
                          <th>STRESS</th>
                          <th>SLEEP</th>
                          <th>GRADES</th>
                          <th>ACTIONS</th>
                        </tr>
                      </thead>
                      <tbody id="student-tbody"></tbody>
                    </table>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="addStudentForm">

        <div class="modal-header">
          <h5 class="modal-title">ADD NEW STUDENT DETAILS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">STUDENT ID</label>
            <input type="text" id="add_student_id" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">FIRST NAME</label>
            <input type="text" id="add_first_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">LAST NAME</label>
            <input type="text" id="add_last_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">EMAIL ID</label>
            <input type="email" id="add_email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">ENROLLMENT YEAR</label>
            <input type="number" id="add_enrolled_year" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">COURSE NAME</label>
            <select id="add_course_id" class="form-select" required></select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">ADD STUDENT DETAILS</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Update Student Modal -->
  <div class="modal fade" id="updateStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="updateStudentForm">

        <div class="modal-header">
          <h5 class="modal-title">UPDATE STUDENT DETAILS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <input type="hidden" id="update_student_id">

          <div class="mb-3">
            <label class="form-label">FIRST NAME</label>
            <input type="text" id="update_first_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">LAST NAME</label>
            <input type="text" id="update_last_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">EMAIL ID</label>
            <input type="email" id="update_email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">ENROLLMENT YEAR</label>
            <input type="number" id="update_enrolled_year" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">COURSE NAME</label>
            <select id="update_course_id" class="form-select" required></select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">UPDATE STUDENT DETAILS</button>
        </div>

      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
