<!DOCTYPE html>
<!-- Coursework version: light edits + student-style comments -->

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="students">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 px-0 bg-dark vh-100 sidebar-fixed">
          <div class="d-flex flex-column h-100">
            <div class="p-3 text-white">
              <h5 class="mb-3 sidebar-title">Wellbeing System</h5>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="wellbeing.html">
                  <i class="bi bi-heart-pulse me-2"></i>Student Wellbeing
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="students.html">
                  <i class="bi bi-people me-2"></i>Student Table
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="settings.html">
                  <i class="bi bi-gear me-2"></i>Settings
                </a>
              </li>
              <li class="nav-item mt-auto">
                <a class="nav-link text-white" href="#" onclick="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Log out
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 px-4">
          <div class="row mt-4 glass-section">
            <div class="col-12">
              <div class="glass-card glass-interactive">
                <div class="glass-header">
                  <h5 class="glass-title mb-0">Student Management</h5>
                </div>
                <div class="glass-body">
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="student-search" placeholder="Search students...">
                    </div>
                    <div class="col-md-3">
                      <select class="form-select" id="stress-filter">
                        <option value="">All Stress Levels</option>
                        <option value="1-3">Low (1-3)</option>
                        <option value="4-7">Medium (4-7)</option>
                        <option value="8-10">High (8-10)</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <select class="form-select" id="sleep-filter">
                        <option value="">All Sleep Hours</option>
                        <option value="0-4">0-4 hours</option>
                        <option value="5-7">5-7 hours</option>
                        <option value="8-10">8-10 hours</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <button class="btn btn-primary w-100" onclick="addStudent()">
                        <i class="bi bi-plus me-2"></i>Add Student
                      </button>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th onclick="sortTable('stress_level')" style="cursor: pointer;">
                            Stress Level <i class="bi bi-arrow-up-down"></i>
                          </th>
                          <th onclick="sortTable('sleep_hours')" style="cursor: pointer;">
                            Sleep Hours <i class="bi bi-arrow-up-down"></i>
                          </th>
                          <th>Grades</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="student-tbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="main.js"></script>
  <script type="module" src="liquid-init.js"></script>
  <svg width="0" height="0" style="position: fixed; pointer-events: none;">
    <filter id="glassRefraction" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="2" result="noise" />
      <feGaussianBlur in="noise" stdDeviation="2" result="blurNoise" />
      <feDisplacementMap in="SourceGraphic" in2="blurNoise" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
</body>
</html>
