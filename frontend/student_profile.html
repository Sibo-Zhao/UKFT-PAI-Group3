<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STUDENT PROFILE – WELLBEING SYSTEM</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
  <!-- Plotly for charts -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar (same as other pages) -->
      <div class="col-md-3 col-lg-2 px-0 bg-dark vh-100 sidebar-fixed">
        <div class="d-flex flex-column h-100">
          <div class="p-3 text-white">
            <h5 class="mb-3 sidebar-title">WELLBEING SYSTEM</h5>
          </div>

          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="wellbeing.html">
                <i class="bi bi-heart-pulse me-2"></i>DASHBOARD
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="students.html">
                <i class="bi bi-people me-2"></i>STUDENT DETAILS
              </a>
            </li>
            <li class="nav-item mt-auto">
              <a class="nav-link text-white" href="#" onclick="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>LOG OUT
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-md-9 col-lg-10 px-4">
        <div class="row mt-4 glass-section" id="student-profile-page">
          <div class="col-12">
            <div class="glass-card glass-interactive">
              <div class="glass-header d-flex align-items-center justify-content-between">
                <div>
                  <h5 class="glass-title mb-0" id="profile-name">STUDENT PROFILE</h5>
                  <div class="profile-meta mt-1">
                    <span class="badge rounded-pill me-2" id="profile-student-id">S000</span>
                    <span class="text-muted small d-inline-flex align-items-center">
                      <i class="bi bi-envelope me-1"></i>
                      <span id="profile-email">student@example.com</span>
                    </span>
                  </div>
                </div>
                <button class="btn btn-outline-secondary btn-sm" onclick="history.back()">
                  <i class="bi bi-arrow-left me-1"></i>BACK TO LIST
                </button>
              </div>

              <div class="glass-body">

                <!-- Summary tiles -->
                <div class="row mb-4">
                  <div class="col-md-3 mb-3">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="text-muted">AVERAGE STRESS</h6>
                        <h3 id="tile-avg-stress" class="mb-0">–</h3>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="text-muted">AVERAGE SLEEP (H)</h6>
                        <h3 id="tile-avg-sleep" class="mb-0">–</h3>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="text-muted">AVERAGE GRADE</h6>
                        <h3 id="tile-avg-grade" class="mb-0">–</h3>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="text-muted">ATTENDANCE RATE</h6>
                        <h3 id="tile-attendance" class="mb-0">–</h3>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Distribution / pie charts -->
                <div class="row mb-4">
                  <div class="col-md-4 mb-4">
                    <h6 class="mb-2">STRESS DISTRIBUTION</h6>
                    <div id="chart-stress-pie" style="height:260px;"></div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <h6 class="mb-2">SLEEP QUALITY</h6>
                    <div id="chart-sleep-pie" style="height:260px;"></div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <h6 class="mb-2">STRESS &amp; SLEEP INDEX</h6>
                    <div id="chart-balance" style="height:260px;"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mb-4">
                    <h6 class="mb-2">WEEKLY STRESS &amp; SLEEP (COMBINED)</h6>
                    <div id="chart-weekly-combo" style="height:300px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
