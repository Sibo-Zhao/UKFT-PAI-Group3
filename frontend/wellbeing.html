<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STUDENT WELLBEING DASHBOARD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="wellbeing-dashboard">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 px-0 bg-dark vh-100 sidebar-fixed">
          <div class="d-flex flex-column h-100">
            <div class="p-3 text-white">
              <h5 class="mb-3 sidebar-title">WELLBEING SYSTEM</h5>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link active text-white" href="wellbeing.html">
                  <i class="bi bi-heart-pulse me-2"></i>DASHBOARD
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="students.html">
                  <i class="bi bi-people me-2"></i>STUDENT DETAILS
                </a>
              </li>
              <li class="nav-item mt-auto">
                <a class="nav-link text-white" href="#" onclick="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>LOG OUT
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 px-4">
          <div class="row mt-4 glass-section">
            <div class="col-lg-8 col-xl-9">
              <div class="glass-card glass-interactive">
                <div class="glass-header d-flex align-items-center gap-2">
                  <div class="summary-header-icon bg-success-subtle text-success">
                    <i class="bi bi-graph-up-arrow"></i>
                  </div>
                  <h5 class="glass-title mb-0">DATA VISUALISATION</h5>
                </div>

                <div class="glass-body">
                  <div class="row g-2 align-items-end mb-2">
                    <!-- X-axis -->
                    <div class="col-md-6 col-lg-6">
                      <label for="x-axis-select" class="form-label small text-muted mb-1">
                        X-axis
                      </label>
                      <select class="form-select form-select-sm" id="x-axis-select">
                        <option value="week" selected>Week</option>
                        <option value="stress_level">Stress level (1–5)</option>
                        <option value="sleep_hours">Sleep hours</option>
                        <option value="social_connection_score">Social connection (1–5)</option>
                        <option value="grade_achieved">Grade %</option>
                        <option value="attendance_percent">Attendance %</option>
                        <option value="submissions_on_time">Submissions on time</option>
                        <option value="submissions_late">Submissions late</option>
                      </select>
                    </div>

                    <!-- Y-axis -->
                    <div class="col-md-6 col-lg-6">
                      <label for="y-axis-select" class="form-label small text-muted mb-1">
                        Y-axis
                      </label>
                      <select class="form-select form-select-sm" id="y-axis-select">
                        <option value="stress_level" selected>Stress level (1–5)</option>
                        <option value="week">Week</option>
                        <option value="sleep_hours">Sleep hours</option>
                        <option value="social_connection_score">Social connection (1–5)</option>
                        <option value="grade_achieved">Grade %</option>
                        <option value="attendance_percent">Attendance %</option>
                        <option value="submissions_on_time">Submissions on time</option>
                        <option value="submissions_late">Submissions late</option>
                      </select>
                    </div>
                  </div>
                  <div id="plot-container" style="height: 320px;"></div>

                  <!-- Generate button row -->
                  <div class="row mt-2">
                    <div class="col-12 d-grid">
                      <button id="viz-update-btn" class="btn btn-primary">
                        <i class="bi bi-graph-up me-2"></i>Generate Plot
                      </button>

                    </div>
                  </div>
                </div>

              </div>
              <div class="glass-card glass-interactive mt-3">
                <div class="glass-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center gap-2">
                    <div class="summary-header-icon bg-danger-subtle text-danger">
                      <i class="bi bi-exclamation-triangle-fill"></i>
                    </div>
                    <h5 class="glass-title mb-0">HIGH-RISK STUDENTS</h5>
                  </div>

                  <button class="btn btn-outline-secondary btn-sm" onclick="exportEarlyWarning()">
                    <i class="bi bi-download me-2"></i>Export
                  </button>
                </div>

                <div class="glass-body">
                  <div id="early-warning-list" class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Student Name</th>
                          <th>Stress Level</th>
                          <th>Sleep Hours</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody id="early-warning-tbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-xl-3">
              <div class="d-flex flex-column gap-3">
                <div class="glass-card glass-interactive">
                  <div class="glass-header d-flex align-items-center gap-2">
                    <div class="summary-header-icon bg-primary-subtle text-primary">
                      <i class="bi bi-bar-chart-line-fill"></i>
                    </div>
                    <h5 class="glass-title mb-0">GROUP SUMMARY</h5>
                  </div>

                  <div class="glass-body">

                    <!-- Total Students -->
                    <div class="summary-tile-vertical mb-3">
                      <div class="summary-icon-vertical bg-primary-subtle text-primary">
                        <i class="bi bi-people-fill"></i>
                      </div>
                      <div class="summary-label-vertical">Total Students</div>
                      <div class="summary-value-vertical" id="summary-total-students">–</div>
                    </div>

                    <!-- Average Stress -->
                    <div class="summary-tile-vertical mb-3">
                      <div class="summary-icon-vertical bg-danger-subtle text-danger">
                        <i class="bi bi-emoji-frown-fill"></i>
                      </div>
                      <div class="summary-label-vertical">Average Stress</div>
                      <div class="summary-value-vertical text-danger" id="summary-avg-stress">–</div>
                    </div>

                    <!-- Average Sleep -->
                    <div class="summary-tile-vertical mb-3">
                      <div class="summary-icon-vertical bg-success-subtle text-success">
                        <i class="bi bi-moon-stars-fill"></i>
                      </div>
                      <div class="summary-label-vertical">Average Sleep</div>
                      <div class="summary-value-vertical text-success">
                        <span id="summary-avg-sleep">–</span> hrs
                      </div>
                    </div>

                    <!-- Total Subjects -->
                    <div class="summary-tile-vertical mb-1">
                      <div class="summary-icon-vertical bg-info-subtle text-info">
                        <i class="bi bi-journal-bookmark-fill"></i>
                      </div>
                      <div class="summary-label-vertical">Total Subjects</div>
                      <div class="summary-value-vertical" id="summary-total-subjects">–</div>
                    </div>

                  </div>
                </div>

                <div class="glass-card glass-interactive">
                  <div class="glass-header d-flex align-items-center gap-2">
                    <div class="summary-header-icon bg-info-subtle text-info">
                      <i class="bi bi-upload"></i>
                    </div>
                    <h5 class="glass-title mb-0">UPLOAD SURVEY</h5>
                  </div>

                  <div class="glass-body">
                    <input type="file" id="survey-file" accept=".csv" class="d-none"
                      onchange="handleSurveyFileChange(event)">
                    <button class="btn btn-primary btn-sm w-100"
                      onclick="document.getElementById('survey-file').click()">
                      <i class="bi bi-upload me-2"></i>Upload (.csv)
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="main.js"></script>
  <!--<script type="module" src="liquid-init.js"></script>-->
  <svg width="0" height="0" style="position: fixed; pointer-events: none;">
    <filter id="glassRefraction" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="2" result="noise" />
      <feGaussianBlur in="noise" stdDeviation="2" result="blurNoise" />
      <feDisplacementMap in="SourceGraphic" in2="blurNoise" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
</body>

</html>
