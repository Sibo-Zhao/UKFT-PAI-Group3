<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Wellbeing Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wellbeing-dashboard">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 px-0 bg-dark vh-100 sidebar-fixed">
          <div class="d-flex flex-column h-100">
            <div class="p-3 text-white">
              <h5 class="mb-3 sidebar-title">Wellbeing System</h5>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link active text-white" href="wellbeing.html">
                  <i class="bi bi-heart-pulse me-2"></i>Student Wellbeing
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="students.html">
                  <i class="bi bi-people me-2"></i>Student Table
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="settings.html">
                  <i class="bi bi-gear me-2"></i>Settings
                </a>
              </li>
              <li class="nav-item mt-auto">
                <a class="nav-link text-white" href="#" onclick="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Log out
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 px-4">
          <div class="row mt-4 glass-section">
            <div class="col-lg-8 col-xl-9">
              <div class="glass-card glass-interactive">
                <div class="glass-header">
                  <h5 class="glass-title mb-0">Data Visualization</h5>
                </div>
                <div class="glass-body">
                  <div id="plot-container" style="height: 300px;" class="mb-3"></div>
                  <div class="row g-2 align-items-end">
                    <div class="col-md-4">
                      <select class="form-select" id="x-axis-select">
                        <option value="modules">Modules</option>
                        <option value="weeks">Weeks</option>
                        <option value="grades">Grades</option>
                        <option value="attendance">Attendance</option>
                        <option value="stress-level" selected>Stress Level</option>
                        <option value="sleep-hours">Sleep Hours</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <select class="form-select" id="y-axis-select">
                        <option value="modules">Modules</option>
                        <option value="weeks">Weeks</option>
                        <option value="grades">Grades</option>
                        <option value="attendance">Attendance</option>
                        <option value="stress-level">Stress Level</option>
                        <option value="sleep-hours" selected>Sleep Hours</option>
                      </select>
                    </div>
                    <div class="col-md-4 d-grid">
                      <button class="btn btn-primary" onclick="generatePlot()">
                        <i class="bi bi-graph-up me-2"></i>Generate Plot
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="glass-card glass-interactive mt-3">
                <div class="glass-header d-flex justify-content-between align-items-center">
                  <h5 class="glass-title mb-0">Warning</h5>
                  <button class="btn btn-outline-secondary btn-sm" onclick="exportEarlyWarning()">
                    <i class="bi bi-download me-2"></i>Export CSV
                  </button>
                </div>
                <div class="glass-body">
                  <div id="early-warning-list" class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Stress Level</th>
                          <th>Sleep Hours</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody id="early-warning-tbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-xl-3">
              <div class="d-flex flex-column gap-3">
                <div class="glass-card glass-interactive">
                  <div class="glass-header">
                    <h5 class="glass-title mb-0">Weekly Report</h5>
                  </div>
                  <div class="glass-body">
                    <div id="weekly-summary" class="mb-2">
                      <p class="text-muted">Loading weekly summary...</p>
                    </div>
                    <div class="mini-charts d-flex flex-column align-items-center gap-2">
                      <div class="text-center">
                        <div id="stress-chart" class="mini-pie"></div>
                        <div class="mini-pie-title">Stress</div>
                      </div>
                      <div class="text-center">
                        <div id="sleep-chart" class="mini-pie"></div>
                        <div class="mini-pie-title">Sleep</div>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="glass-card glass-interactive">
                  <div class="glass-header">
                    <h5 class="glass-title mb-0">Upload Survey</h5>
                  </div>
                  <div class="glass-body">
                    <input type="file" id="survey-file" accept=".csv" class="d-none" onchange="handleSurveyFileChange(event)">
                    <button class="btn btn-primary btn-sm w-100" onclick="document.getElementById('survey-file').click()">
                      <i class="bi bi-upload me-2"></i>Upload(.csv)
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="main.js"></script>
  <script type="module" src="liquid-init.js"></script>
  <svg width="0" height="0" style="position: fixed; pointer-events: none;">
    <filter id="glassRefraction" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="2" result="noise" />
      <feGaussianBlur in="noise" stdDeviation="2" result="blurNoise" />
      <feDisplacementMap in="SourceGraphic" in2="blurNoise" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
</body>
</html>
