<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STUDENT WELLBEING SYSTEM</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Your main styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="login-page">
  <!-- starry / forest background -->
  <div class="login-bg"></div>

  <!-- centred glass card -->
  <main id="login-page" class="login-wrapper">
    <section class="login-card">
      <div class="text-center mb-4">
        <h2 class="login-title mb-1">STUDENT WELLBEING SYSTEM</h2>
        <p class="login-subtitle mb-0">SIGN-IN TO YOUR ACCOUNT</p>
      </div>

      <form id="login-form">

        <!-- Role dropdown -->
        <div class="mb-3">
          <label for="role" class="form-label login-label">DESIGNATION</label>
          <select id="role" class="form-select login-select" required>
            <option value="" disabled selected hidden>SELECT YOUR DESIGNATION</option>
            <option value="SWO">STUDENT WELLBEING OFFICER</option>
            <option value="CD">COURSE DIRECTOR</option>
          </select>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label login-label">USERNAME</label>
          <div class="login-input-wrap">
            <span class="login-icon"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control login-input" id="username" placeholder="ENTER YOUR USERNAME"
              required />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label login-label">PASSWORD</label>
          <div class="login-input-wrap">
            <span class="login-icon"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control login-input" id="password" placeholder="ENTER YOUR PASSWORD"
              required />
          </div>
        </div>

        <!-- Login button -->
        <button type="submit" class="btn login-btn w-100 mb-3">
          LOGIN
        </button>
      </form>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Plotly (used elsewhere in your app) -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- Main JS (your login logic, etc.) -->
  <script src="main.js"></script>

  <!-- existing SVG filter (fine to keep) -->
  <svg width="0" height="0" style="position: fixed; pointer-events: none;">
    <filter id="glassRefraction" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="2" result="noise" />
      <feGaussianBlur in="noise" stdDeviation="2" result="blurNoise" />
      <feDisplacementMap in="SourceGraphic" in2="blurNoise" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
</body>

</html>
