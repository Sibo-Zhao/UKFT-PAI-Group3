<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Leader Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="course-dashboard">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 px-0 bg-dark vh-100 sidebar-fixed">
          <div class="d-flex flex-column h-100">
            <div class="p-3 text-white">
              <h5 class="mb-3 sidebar-title">Course Management</h5>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link active text-white" href="course.html">
                  <i class="bi bi-book me-2"></i>Course Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="attendance.html">
                  <i class="bi bi-calendar-check me-2"></i>Attendance Page
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="settings.html">
                  <i class="bi bi-gear me-2"></i>Settings
                </a>
              </li>
              <li class="nav-item mt-auto">
                <a class="nav-link text-white" href="#" onclick="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Log out
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 px-4">
          <div class="row mt-4 glass-section">
            <div class="col-md-8">
              <div class="glass-card glass-interactive">
                <div class="glass-header d-flex justify-content-between align-items-center">
                  <h5 class="glass-title mb-0">Course Information</h5>
                  <select class="form-select w-auto" id="course-select" onchange="loadCourseInfo()">
                    <option value="">Select a course</option>
                    <option value="math101">Mathematics 101</option>
                    <option value="phys101">Physics 101</option>
                    <option value="chem101">Chemistry 101</option>
                  </select>
                </div>
                <div class="glass-body">
                  <div id="course-info-content">
                    <p class="text-muted">Please select a course to view information</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="glass-card glass-interactive">
                <div class="glass-header">
                  <h5 class="glass-title mb-0">Upload Data</h5>
                </div>
                <div class="glass-body">
                  <form id="course-upload-form">
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="upload-type" id="grades" value="grades" checked>
                        <label class="form-check-label" for="grades">Grades</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="upload-type" id="attendance" value="attendance">
                        <label class="form-check-label" for="attendance">Attendance</label>
                      </div>
                    </div>
                    <div class="mb-3">
                      <input type="file" class="form-control" id="course-file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      <i class="bi bi-upload me-2"></i>Upload CSV
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4 glass-section">
            <div class="col-md-6">
              <div class="glass-card glass-interactive">
                <div class="glass-header">
                  <h5 class="glass-title mb-0">Weekly Report</h5>
                </div>
                <div class="glass-body">
                  <div id="course-weekly-summary" class="mb-4">
                    <p class="text-muted">Loading weekly summary...</p>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div id="attendance-chart" style="height: 200px;"></div>
                    </div>
                    <div class="col-6">
                      <div id="grade-chart" style="height: 200px;"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="glass-card glass-interactive">
                <div class="glass-header">
                  <h5 class="glass-title mb-0">Course Analytics</h5>
                </div>
                <div class="glass-body">
                  <div class="row mb-3">
                    <div class="col-6">
                      <select class="form-select" id="course-x-axis-select">
                        <option value="modules">Modules</option>
                        <option value="weeks">Weeks</option>
                        <option value="grades" selected>Grades</option>
                        <option value="attendance">Attendance</option>
                        <option value="stress-level">Stress Level</option>
                        <option value="sleep-hours">Sleep Hours</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <select class="form-select" id="course-y-axis-select">
                        <option value="modules">Modules</option>
                        <option value="weeks">Weeks</option>
                        <option value="grades">Grades</option>
                        <option value="attendance" selected>Attendance</option>
                        <option value="stress-level">Stress Level</option>
                        <option value="sleep-hours">Sleep Hours</option>
                      </select>
                    </div>
                  </div>
                  <button class="btn btn-primary mb-3" onclick="generateCoursePlot()">
                    <i class="bi bi-graph-up me-2"></i>Generate Plot
                  </button>
                  <div id="course-plot-container" style="height: 300px;">
                    <div class="text-center text-muted">Click "Generate Plot" to create visualization</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="main.js"></script>
  <script type="module" src="liquid-init.js"></script>
  <svg width="0" height="0" style="position: fixed; pointer-events: none;">
    <filter id="glassRefraction" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="2" result="noise" />
      <feGaussianBlur in="noise" stdDeviation="2" result="blurNoise" />
      <feDisplacementMap in="SourceGraphic" in2="blurNoise" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
</body>
</html>
